<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron text-center ">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant </h1>
      <h3>We only have <span id="navigation"> 4 </span>tables! Book your seat before they all are gone!</h3>
      <hr>
      <a href="/table"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make
          Reservation</button></a>
    </div>

  
    <script type="text/javascript">
      $("#search-btn").on("click", function () {
        var searchedCharacter = $("#character-search").val().trim();

        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

        $.get("/api/characters/" + searchedCharacter, function (data) {
          console.log(data);
          if (data) {
            $("#stats").show();
            $("#name").text(data.name);
            $("#role").text(data.role);
            $("#age").text(data.age);
            $("#force-points").text(data.forcePoints);
          } else {
            $("#name").text(
              "The force is not strong with this one. Your character was not found.");
            $("#stats").hide();
          }
        });
      });

    </script>


</body>

<footer>
  <p>
    <a href="/api/tables">API Table Link</a>
    <a href="/api/waitlist">API Wait List</a>
  </p>
</footer>

</html>
