<body>

  <div class="container">
    <div class="jumbotron text-center ">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="/table"><button class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-lg btn-default" type="button"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <!-- Reservation Page -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Table Reservation</h4>
                </div>
                <div class="panel-body">
                    <form action="api/reservations" method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input name="name" type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input name="number" type="text" class="form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="id">Unique ID</label>
                            <input name="id" type="text" class="form-control" id="id">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
    </div>
  </footer>

    $("#search-btn").on("submit", function(jqueryEvent) {

  </script>
</body>
